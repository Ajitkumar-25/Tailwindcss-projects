<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/facebook_logo_icon_147291.png">
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex  items-center justify-center">
        <div class="left mx-14 w-1/3">
            <img class="w-80" src="/img/dF5SId3UHWd.svg" alt="">
            <p class="text-2xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 relative">
            <input class="px-4 my-2 h-12 border border-1 outline-blue-400 border-gray-200 rounded-md " type="text" placeholder="Email adress or phone number">
            <input class="px-4 my-2 h-12 border border-1 outline-blue-400 border-gray-200 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white h-12 rounded-md my-2 font-bold text-xl">Log in</button>
            <span class="text-center my-1 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 h-12 text-white rounded-md my-4  px-4 mx-auto font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-10 left-9 text-sm"> <span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
